<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
{% for file_ in files %}
  <li>{{ file_ }}</li>
  {% if file_['type'] == 'image' %}
      <img src="http://dl.dropbox.com/u/{{file_['owner_id']}}/{{file_['filename']}}"/>
  {% endif %}
{% endfor %}
  </body>
</html>
